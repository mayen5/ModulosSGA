<h3>Login</h3>
<div class="row">
    <div class="col-md-12">
        <form #forma="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" [(ngModel)]="usuario.login" id="login" name="login" class="form-control" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="usuario.password" name="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!forma.valid">Login</button>
            </div>
        </form>
    </div>
</div>
